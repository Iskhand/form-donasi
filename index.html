<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Donasi</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-lg">
      <h2 class="text-2xl font-bold text-center mb-6 text-blue-600">
        Form Donasi
      </h2>

      <form id="donation-form" class="space-y-4">
        <div>
          <label class="block font-medium mb-1">Nama</label>
          <input
            type="text"
            name="nama"
            class="w-full p-2 border rounded-md"
            required
          />
        </div>

        <div>
          <label class="block font-medium mb-1">Alamat</label>
          <input
            type="text"
            name="alamat"
            class="w-full p-2 border rounded-md"
            required
          />
        </div>

        <div>
          <label class="block font-medium mb-1">No HP</label>
          <input
            type="tel"
            name="nohp"
            class="w-full p-2 border rounded-md"
            required
          />
        </div>

        <div>
          <label class="block font-medium mb-1">Nominal (Rp)</label>
          <input
            type="number"
            name="nominal"
            class="w-full p-2 border rounded-md"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition"
        >
          Kirim Donasi
        </button>
      </form>

      <div id="status" class="text-center mt-4 text-sm text-green-600"></div>
    </div>

    <script>
      const form = document.getElementById("donation-form");
      const status = document.getElementById("status");

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const data = new URLSearchParams(new FormData(form));

        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbws5nnfUVaeUsbMOB6ZVe5kvxgWAyV1qnSWGfR_o2bObN78hDkJLBEM75_YS5bd5n5QoQ/exec",
          {
            method: "POST",
            body: data,
          }
        );

        const result = await response.text();
        status.innerText =
          result === "Success"
            ? "Data berhasil dikirim!"
            : "Gagal mengirim data.";
        form.reset();
      });
    </script>
  </body>
</html>
